<script>
let t1 = 491;     <!--задаём количество съеденных бургеров для первой команды-->
let t2 = 18;      <!--задаём количество съеденных бургеров для второй команды-->
let c = (t1 + t2) / 2;      <!--складываем бургеры и делим их на 2-->
let d = Math.abs((t1 - t2) / 2);      <!--записываем в переменную d число модуль числа-->
let res = c + d;      <!--находим результат-->
console.log(res);     <!--выводим результат в консоль-->
</script>
