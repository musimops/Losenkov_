<script>
    let a = 600851475143;
    let b = 2;
    let c = 1;
    while (b*b <= a) {               <!--создаём цикл, который выполняется, пока квадрат из делителя меньше самого числа-->
      while (a%b == 0) {             <!--создаём цикл, проверяющий число на остаток. если остаток равен нулю, то...-->
            a /= b;
            c = b;
            }
      b++;
    }
    if(a > c)             <!--если число a больше числа c, то...-->
    c = a;                <!--приравниваем число a к числу c-->
    console.log(c);       <!--вывод программы в консоль-->
</script>
